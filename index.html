<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simulator / Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1.5rem;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      background: #111827;
      border: 1px solid #374151;
      color: #e5e7eb;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
    }
    a:hover {
      background: #1f2937;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      transform: translateY(-1px);
    }
    .hint {
      font-size: 0.9rem;
      color: #9ca3af;
      max-width: 420px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>WebRTC Simulator Demo</h1>
  <a href="/simulator/">Go to Simulator (Desktop)</a>
  <a href="/controller/">Go to Controller (Mobile)</a>
  <div class="hint">
    Open <strong>Simulator</strong> on your computer.
    It will show a QR code that your phone can scan to open the
    <strong>Controller</strong> bound to that simulator.
  </div>
</body>
</html>
